<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="headlines">
        <h1>Learn to code by watching others</h1>
        <h2>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h2>
      </div>
      <div class="sign-up">
        <h3><span>Try it free 7 days</span> then $20/mo. thereafter</h3>

        <!-- If you want to use focus event to remove the error warnings, you must put novalidate in the form, otherwise when the email is wrong the browser will focus on that field and this will fire focus events -->
        <form action="#">
          <div class="input-field">
            <input
              type="text"
              class="input-text"
              id="first-name"
              placeholder="First Name"
            />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-img"
            />
          </div>
          <label for="first-name" id="first-name-label"
            >First Name cannot be empty</label
          >
          <div class="input-field">
            <input
              type="text"
              class="input-text"
              id="last-name"
              placeholder="Last Name"
            />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-img"
            />
          </div>
          <label for="last-name" id="last-name-label"
            >LastName cannot be empty</label
          >
          <div class="input-field">
            <input
              type="email"
              class="input-text"
              id="email"
              placeholder="Email Address"
            />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-img"
            />
          </div>
          <label for="email" id="email-label"
            >Looks like this is not an email</label
          >
          <div class="input-field">
            <input
              type="password"
              class="input-text"
              id="password"
              placeholder="Password"
            />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-img"
            />
          </div>
          <label for="password" id="password-label"
            >Password cannot be empty</label
          >
          <input
            type="submit"
            id="submit-button"
            value="Claim your free trial"
          />
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="terms-link">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
